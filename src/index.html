<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distrobench</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="root" class="bg-gray-950 w-screen min-h-screen">
	<div class="px-5 py-4 tracking-tight border-b border-gray-700 fixed top-0 w-screen backdrop-blur-sm backdrop-opacity-100 z-100">
	    <h1 class="font-sans text-gray-100 text-lg font-bold">Distrobench</h1>
	</div>

	<div class="px-5 pt-20 flex flex-col gap-3 pb-5">
	    <!-- Select Area -->
	    <div class="flex gap-3">
		<div class="relative w-fit">
		    <select name="workload" id="workload-select" class="appearance-none border border-gray-600 bg-gray-900 text-gray-100 rounded-lg px-4 py-2 w-40 hover:bg-gray-800 hover:duration-100">
			<option value="">Select a workload</option>
		    </select>	

		    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-600">
			<svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
			    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
			</svg>
		    </div>
		</div>

		<div class="relative w-fit">
		    <select name="metric" id="metric-select" class="appearance-none border border-gray-600 bg-gray-900 text-gray-100 rounded-lg px-4 py-2 w-45 hover:bg-gray-800 hover:duration-100">
			<option value="">Select a metric</option>
		    </select>	

		    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-600">
			<svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
			    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
			</svg>
		    </div>
		</div>
	    </div>

	    <!-- Chart -->
	    <div id="chart-section" class="flex gap-3">
		<!--
		<div class="flex-1 border border-gray-700 rounded-lg overflow-hidden text-gray-100 p-2">
		    <canvas id="throughput"></canvas>
		</div>

		<div class="flex-1 border border-gray-700 rounded-lg overflow-hidden text-gray-100 p-2">
		    <canvas id="runtime"></canvas>
		</div>
		-->
	    </div>

	    <!-- Table -->
	    <div class="border border-gray-700 rounded-lg overflow-hidden">
		<table id="main-table" class="w-full">
		    <thead>
			<tr class="text-gray-100 border-b border-gray-700 flex gap-5 text-base text-left py-2 px-4 hover:bg-gray-900 hover:duration-100">
			    <th class="flex-2 select-none basis-0" onclick="sortTable(0)">Project</th>
			    <th class="flex-2 select-none basis-0" onclick="sortTable(1)">Protocol</th>
			    <th class="flex-1 select-none basis-0" onclick="sortTable(2)">Language</th>
			    <th class="flex-1 select-none basis-0" onclick="sortTable(3)">Runtime (ms)</th>
			    <th class="flex-2 select-none basis-0" onclick="sortTable(4)">Throughput (ops/sec)</th>
			</tr>
		    </thead>

		    <tbody class="divide-y divide-gray-700">
			<tr class="text-gray-100 flex gap-5 text-base text-left py-2 px-4 hover:bg-gray-900 hover:duration-100">
			    <td class="flex-2">Project</th>
			    <td class="flex-2">Protocol</th>
			    <td class="flex-1">Language</th>
			    <td class="flex-1">Runtime (ms)</th>
			    <td class="flex-2">Throughput (ops/sec)</th>
			</tr>
		    </tbody>
		</table>
	    </div>

	</div>

	<div id="get-data" class="hidden w-screen h-screen backdrop-blur-sm z-100 top-0 right-0 flex items-center justify-center">
	    <div class="bg-gray-950 border border-gray-700 rounded-lg p-5 flex flex-col gap-2">
		<h3 class="text-gray-100 font-bold font-sans text-lg">Load Dataset</h3>

		<p class="text-gray-400 text-sm">Load data.json file to view the benchmark results for all the existing protocols.</p>

		<div class="grid w-full max-w-sm items-center gap-1">
		    <label htmlFor="json" class="text-gray-100 text-sm font-bold">JSON</Label>
		    <input id="json" type="file" accept=".json" class="text-gray-100 border border-gray-700 bg-gray-900 rounded-lg overflow-hidden px-3 py-1"/>
		</div>

		<button type="button" disabled=true class="bg-sky-500 self-end py-2 px-3 text-sm rounded-lg hover:bg-sky-600 hover:duration-200 disabled:bg-gray-800 disabled:text-gray-100">Continue</button>
	    </div>
	</div>

    </div>
</body>
</html>
